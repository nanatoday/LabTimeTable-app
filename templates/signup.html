<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='rmulogo.png')}}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
        body{
            background-image: url("../static/background.jpg");
        }
        button:hover{
            transform: scale(1.1);
        }
        @media(max-width:850px){
          #here{
            width:100%;
            margin-left: 2px;
          }  
          #first{
            width: 0%;
          }
        }
    </style>
    <script>  
        function matchPassword() {  
          var pw1 = document.getElementById("password").value;  
          var pw2 = document.getElementById("confirmPassword").value;  
          if(pw1 != pw2)  
          {   
            alert("Passwords do not match");  
          } else {  
            alert("Password created successfully");  
          }  
        }  
        </script>  
</head>
<body class="bg-light">
    <div class="row p-5 mt-5">
        <div class="col-4" id="first"></div>

        <div class="col-4" id="here">
            <div class="card shadow-lg o-hidden border-0">
                <div class="card-body">
            <h3>Sign Up!</h3><hr>
            <form  action="/signup" method="post">
                <div class="row"> 
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Surname" id="surName" name="surName" required pattern="[a-zA-Z]+"
                         title="name should contain letters. e.g. doe"></div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Firstname" id="firstName" name="firstName" required pattern="[a-zA-Z]+"
                         title="name should contain letters. e.g. john"></div>
                </div><br>
                <div class="row">
                    <div class="col">
                    <input class="form-control" type="email" placeholder="Enter Email Address..." id="email" name="email" required></div>
                </div>
                <br>
                <div class="row"> 
                    <div class="col-6">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required pattern=".{8,}" title="Eight or more characters"></div>
                    <div class="col-6">
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required pattern=".{8,}" title="Eight or more characters"></div>
                </div><br>
                <div class="text-center">
                <button class="btn btn-dark" type="submit" >SignUp</button></div>
            </form>
            <p class="text-danger text-center">{{msg}}</p>
            <hr><hr>
            <p class="text-center">Already have an account?<a href="/login">LogIn</a></p>
            </div>
        </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>

</html>
