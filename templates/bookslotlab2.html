<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 
        button:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid text-left p-3 border"><h2><SPan><img src="{{url_for('static', filename='rmulogo.png')}}" alt="" style="height: 10%; width: 10%;"></SPan> ICT LAB ALLOCATATION SYSTEM</h2></div>
    <div class="row border">
        <ul class="list-inline text-end">
            <li class="list-inline-item border p-1">SignUp</li>
            <li class="list-inline-item border p-1">LogIn</li>
            <li class="list-inline-item border p-1">About</li>
            <li class="list-inline-item border p-1">{{nameOfUser}}</li>
          </ul>
    </div>
    <div class="row" style="height: 500px;">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="row " id="here">
                <div class="col text-center">
                    <br><br><br><br><br><br>
                   <form action="/bookslotlab2" method="post">
                       <label for="courseCode">Course Code</label> <br>
                       <input class="form-control" type="text" name="courseCode" placeholder="courseCode" id="courseCode" required><br>
                       <label for="time">Duration</label><br>
                       <select name="time" id="time" required>
                       <option value="" hidden>Select time</option>
                       <option value="1">8-9</option>
                       <option value="2">9-10</option>
                       <option value="3">10-11</option>
                       <option value="4">11-12</option>
                       <option value="5">12-1</option>
                       <option value="6">1-2</option>
                       <option value="7">2-3</option>
                       <option value="8">3-4</option>
                       </select>
                    <br><br><p>Select Day</p>
                    <label for="monday">Monday</label>
                    <input type="radio" id="monday" value="Monday" name="days"><br>
                    <label for="tuesday">Tuesday</label>
                    <input type="radio" id="tuesday" value="Tuesday" name="days"><br>
                    <label for="wednesday">Wednesday</label>
                    <input type="radio" id="wednesday" value="Wednesday" name="days"><br>
                    <label for="thursday">Thursday</label>
                    <input type="radio" id="thursday" value="Thursday" name="days"><br>
                    <label for="friday">Friday</label>
                    <input type="radio" id="friday" value="Friday" name="days"><br>

                    <button class="btn btn-dark" type="submit">Book</button>
                   </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

    </div>


    <div class="row text-center">
        <div class="col-6 border">
            <p>contact us on</p>
            <p class="text-primary">0203222100</p>
        </div>
        <div class="col-6 border">
            <p>Email</p>
            <p class="text-primary">info@rmuict.com</p>
        </div>
    </div>
</body>
<script>
    var radio = document.querySelector("input[name=days]:checked").value;
</script>
</html>
