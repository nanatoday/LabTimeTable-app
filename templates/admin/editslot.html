<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slot</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='rmulogo.png')}}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
 
        button:hover{
            transform: scale(1.1);
        }
        #footer{
          position: absolute;   
          bottom: 0;    
          width: 100%; 
        }
        body{
          position: relative;      
          min-height: 100vh;         
          padding-bottom: 6rem
        }
        @media(max-width:850px){
          #card{
            width:60%;
            margin-left: 2px;
          }
          #nav1{
            padding: 1px;
          }  
          #first{
            width: 0%;
          }
        }
    </style>
    
</head>
<body class="bg-light">
    <nav id="nav1" class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid p-3">
          <a class="navbar-brand" href="#"><img src="{{url_for('static', filename='rmulogo.png')}}" alt="Avatar Logo" style="width:40px;" class="rounded-pill">ICT LAB ALLOCATION SYSTEM ADMIN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/admin/userslist">Manage Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/admin/startsemester">Start New Semester</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{nameOfUser}}</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="admin/profile">Profile</a></li>
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
      
    <div class="row mb-3">
        <div class="col-2" id="first"></div>
        <div class="col-2"></div>
        <div class="col-4" id="card">
            <div class="row" id="here">
                <div class="col">
                    <br><br><br>
                    <div style="box-shadow: 0 4px 8px 0 rgba(41, 10, 10, 0.7); padding:1rem;">
                      <h2 class="text-center">Edit Slot</h2>
                      {%if lab1%}
                        <form action="/admin/updateslot/{{item.slotId}}" method="post">
                      {%else%}
                        <form action="/admin/updatelab2slot/{{item.slotId}}" method="post">
                      {%endif%}
                        <div class="row">
                          <div class="col-6"><label for="time">Time</label><input class="form-control" name="time" type="text" value="{{item.slotTime}}" disabled></div>
                          <div class="col-6"><label for="day">Day</label><input class="form-control" name="day" type="text" value="{{item.slotDay}}" disabled></div></div><br>
                          <div class="row">
                            <div class="col-6"><label for="course">Course Code</label><input class="form-control" name="course" type="text" value="{{item.courseCode}}" required></div>
                            <div class="col-6"><label for="initials"></label>Initials<input class="form-control" name="initials" type="text" value="{{item.initials}}" required></div></div><br>
                            <div class="text-center"><button type="submit" class="btn btn-dark">Submit</button></div>
                    </form>
                </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>
    </div>
    



    
    <div class="container-fluid"  id="footer">
      <div class="row text-center">
          <div class="col-6 border">
              <p>contact us on</p>
              <p class="text-primary">0203222100</p>
          </div>
          <div class="col-6 border">
              <p>Email</p>
              <p class="text-primary">info@rmuict.com</p>
          </div>
      </div> </div>


</body>
</html>
