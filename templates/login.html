<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='rmulogo.png')}}" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        body{
            background-image: url("../static/background.jpg");
        }
        button:hover{
            transform: scale(1.1);
        }
        @media(max-width:850px){
          #here{
            width:100%;
            margin-left: 2px;
          }  
          #first{
            width: 0%;
          }
        }
    </style>
</head>
<body class="bg-light">
    <div class="row p-5 mt-5">
        <div class="col-4" id="first"></div>
        
        <div class="col-4" id="here">
            <div class="card shadow-lg o-hidden border-0">
                <div class="card-body">
                    <h3>Log In!</h3><hr>
                    <div class="text-start">
                <form action="/login" method="post">
                <div class="row"><div class="col-2"></div><div class="col-8"><input class="form-control" type="email" placeholder="Enter Email Address..." id="email" name="email" required></div>
                <div class="col-2"></div></div>
                <br>
                <div class="row"><div class="col-2"></div><div class="col-8"><input class="form-control" type="password" name="password" id="passsword" placeholder="Password" required></div>
                <div class="col-2"></div></div>
                <br>
                <div class="text-center"><button class="btn btn-dark" type="submit">LogIn</button>
                
            </form>
            <p class="text-danger">{{msg}}</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %} 
            <hr>
            <hr>
            <p>Don't have an account?<a href="/signup">Register</a><br>
            <a href="/forgotpassword">Forgot Password?</a></p></div> </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

    </div>
</body>
</html>
